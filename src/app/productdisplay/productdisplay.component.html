<div class="container" >
  <div class="col-md-3" >
   <app-sidebar [categoryName]="name" (jinal)="onSideBarClick($event)" ></app-sidebar>

  </div>
  <div class="col-md-9">
    <div *ngIf="loading" class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let item of arr">
        <div class="thumbnail">
          <img [src]="item.pro_img" height="200px" width="200px" alt="...">
          <div class="caption">
            <h3>{{item.pro_name}}</h3>
            <p>{{item.pro_desc}}</p>
            <p>{{item.pro_qty}}</p>
            <p>{{item.pro_mfg}}</p>
            <p>{{item.pro_price | currency:'INR' }}</p>
            <p>
              <a (click)="onProductDelete(item)" class="btn btn-primary" role="button">Delete</a>
              <a (click)="onProductEdit(item)" class="btn btn-primary" role="button">Edit</a>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
