<p>login works!</p>
<div class="container">
  <form [formGroup]="login" (ngSubmit)="onLoginSubmit()"  >
    <div class="form-group" >
      <label  >User Name</label>
      <input formControlName="user_email" class="form-control" type="text" placeholder="Enter User Name">
    </div>
    <div class="form-group" >
        <label  >Password</label>
        <input formControlName="user_password" class="form-control" type="password" placeholder="Enter Password">
      </div>
      <div class="form-group" >
        <button type="submit" class="btn btn-primary" >login</button>
      </div>
  </form>
</div>
